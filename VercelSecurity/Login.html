<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>The New York Times</h1>
        </header>
        <div class="login-box">
            <h2>Log in or create an account</h2>
            <form action="#">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Continue</button>
            </form>
            <div class="divider">or</div>
            <p>By continuing, you agree to the <a href="#">Terms of Sale</a>, <a href="#">Terms of Service</a>, and <a href="#">Privacy Policy</a>.</p>
            <button class="social-login google">Continue with Google</button>
            <button class="social-login facebook">Continue with Facebook</button>
            <button class="social-login apple">Continue with Apple</button>
            <a href="#" class="school-login">Continue with work or school single sign-on ></a>
        </div>
    </div>
</body>
</html>
